    <script>
    function save(x){
	   var userid = $("#userid").val();	
	   var username = $("#username").val();
	   var email = $("#email").val();	 
	   var phone = $("#phone").val(); 
	   $.ajax({
		   
                    type:"post",
                    url:"/userApp/save_modified_userinfo/",
                    data: {"userid":userid,"username":username,"email":email,"phone":phone},//表单数据
                    success:function(d){
                        if(d=="success"){
                            layer.msg('保存成功！');//保存成功提示
                        }
                        if(d=="error"){
                            layer.msg('保存异常!');
                        }
                        window.parent.location.reload(); //刷新父页面
                        var index = parent.layer.getFrameIndex(window.name);  //关闭弹窗
                        setTimeout(function(){parent.layer.close(index)}, 1000);   
                    }
         });
	}
