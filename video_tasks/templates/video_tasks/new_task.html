{% extends "video_tasks/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Add a new task:</h2>
{% endblock header %}


{% block content %}

    <form action="{% url 'video_tasks:new_task' %}" method='post' class="form"> <!--PAY ATTENTION THE "," NOT APPEAR-->
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
         <button name="submit" class="btn btn-primary">Add task</button>
        {% endbuttons %}
    </form>

{% endblock content %}
